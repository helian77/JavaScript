<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약 위치 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>약 위치 찾기</h1>
    <!-- 수정 요청 영역 (상단에 표시) -->
<div id="requestContainer">
    <h2>📝 수정 요청 목록</h2>
    <ul id="requestList"></ul>
</div>

<div id="requestInputBox">
    <textarea id="requestInput" maxlength="200" placeholder="200자 이내로 수정 요청을 입력하세요"></textarea>
    <div style="margin-top:6px;">
        <button id="addSharedBtn">공유 저장 (Gist에 추가)</button>
        <button id="addLocalBtn">로컬에만 저장</button>
    </div>
</div>

<!-- 기존 스크립트들 -->
<script src="script.js"></script>
<script src="request.js"></script>

    <input type="text" id="searchBox" placeholder="약 이름을 입력하세요" onkeyup="searchDrug()">

    <table id="drugTable">
        <thead>
            <tr>
                <th>약품 사진</th>
                <th>약품명</th>
                <th>위치</th>
                <th>위치 사진</th> <!-- 추가됨 -->
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
